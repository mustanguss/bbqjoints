{% extends "base.html" %}

	{% block content %}	
	{% if joints %}
	
	<h2>{{state.name}}</h2>
	
	<ul>
		{% for joint in joints %}
		<li><a href="/{{joint.id}}">{{ joint.name }}</a><br/>
			{{ joint.address }}, {{ joint.city }} {{ joint.state }}
			</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endblock %}
