{% extends "base.html" %}

{% load joint_extras %}

	{% block page_heading %}{{ state.name }}{% endblock %}

	{% block content %}	
	{% if joints %}
	
	<ul>
		{% for joint in joints %}
		<li><a href="/joint/{{joint.id}}/{{joint.name|dashreplace:" "|urlencode}}">{{ joint.name }}</a><br/>
			{{ joint.address }}, {{ joint.city }} {{ joint.state }}
			</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endblock %}
